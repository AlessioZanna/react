<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Homepage -->
    <div class="home-page" id="home-page">
      <h1>Music Notes</h1>
      <input type="text" class="search-bar" placeholder="Cerca musica...">
      <div class="chat-list" id="chat-list"></div>
      <button class="add-button" id="add-chat">+</button>
    </div>

    <!-- Chat Page -->
    <div class="chat-page" id="chat-page">
      <div class="chat-header">
        <button class="back-button" id="back-button">&lt;</button>
        <h2 id="chat-title">Chat Name</h2>
      </div>
      <div class="note-container" id="note-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
